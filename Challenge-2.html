<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>One Time Password </title>
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
	<body onload="otP()">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="otP()" href=""> New OTP </a></h2>
    <button onclick="verify()"> Enter the OTP as shown above </button>
	
    
	<script>
        function otP(){
                otp=[Math.floor(Math.random() * 900000)+10000];
            
            document.getElementById("otp").innerHTML=otp;
        }

        function verify(){
            var vErify=parseInt(prompt("Insert OTP below:"));

            if (vErify==otp){
                window.open("https://www.youtube.com/watch?v=CdlpJhHCFlc");
            }
            else{

                 alert("Try again!");
            }
        }
            
    </script>
</body>
</html>
